<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.onclick=function(){
            console.log('navigator.appCodeName: '+window.navigator.appCodeName+' 浏览器代码名的字符串');
            console.log('navigator.appName '+window.navigator.appName+" 官方浏览器名的字符串表示");
            console.log('navigator.appVersion '+navigator.appVersion+' 浏览器版本信息');
            console.log('navigator.userAgent '+navigator.userAgent+" 用户使用设备信息");
            console.log('navigator.cookieEnabled '+navigator.cookieEnabled+' 是否启动cookie');
            console.log('navigator.javaEnabled '+navigator.javaEnabled+' 是否启动java');
            console.log('navigator.platform '+navigator.platform+' 浏览器在所在计算机平台上的表示');
            console.log('navigator.plugins  '+navigator.plugins+' 安装在浏览器上的插件数组');
        };
    </script>
</body>
</html>
